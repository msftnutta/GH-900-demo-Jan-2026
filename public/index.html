<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-cloud-sun-fill me-2"></i>
                Global Weather Dashboard
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Date and Time Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-3">
                            <i class="bi bi-clock-fill text-primary me-2"></i>
                            Current Date & Time
                        </h2>
                        <div class="datetime-container">
                            <h3 id="current-date" class="text-dark mb-2"></h3>
                            <h1 id="current-time" class="display-4 text-primary fw-bold"></h1>
                            <p id="timezone" class="text-muted"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather Section -->
        <div class="row mb-4">
            <div class="col-12">
                <h3 class="text-center mb-4">
                    <i class="bi bi-globe-asia-australia text-primary me-2"></i>
                    Weather Forecast
                </h3>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Fetching weather data...</p>
        </div>

        <!-- Weather Cards -->
        <div id="weather-container" class="row g-4" style="display: none;">
            <!-- Weather cards will be dynamically inserted here -->
        </div>

        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="error-text"></span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="bi bi-github me-2"></i>
                GH-900: GitHub Fundamentals Demo | Weather data provided by OpenWeatherMap
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
